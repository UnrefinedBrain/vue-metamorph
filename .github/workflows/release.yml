name: Publish
on:
  workflow_dispatch:
    inputs:
      release_type:
        type: choice
        required: true
        options:
          - patch
          - minor
          - major


permissions:
  contents: write
  id-token: write
  actions: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          registry-url: 'https://registry.npmjs.org'
      - uses: pnpm/action-setup@v2
        with:
          version: ^8.14.1
          run_install: false
      - name: Install dependencies
        run: pnpm install
      - name: Bump version
        run: |
          git config user.name 'vue-metamorph release bot'
          git config user.email 'unrefinedbrain@users.noreply.github.com'
          git remote set-url origin https://UnrefinedBrain:${{ secrets.RELEASE_PAT }}@github.com/UnrefinedBrain/vue-metamorph.git

          npm version ${{ inputs.release_type }}
          git push --follow-tags --force
      - name: Create release
        run: |
            VERSION=$(cat package.json | jq .version)
            gh api \
              --method POST \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              /repos/UnrefinedBrain/vue-metamorph/releases \
            -f tag_name="$VERSION" \
            -F draft=false \
            -F prerelease=false \
            -F generate_release_notes=true

      - name: Build
        run: pnpm build
      - name: Publish
        run: npm publish --access=public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
